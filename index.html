<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game!</h1>
    <div class="choice-container">
        <div class="choice-box" id="user-choice">
            <div class="text">Take your pick</div>
            <div class="choices">
                <button>Rock</button><button>Paper</button><button>Scissors</button>
            </div>
        </div>
        <div class="choice-box" id="computer-choice">
            <div class="text">Computer's pick</div>
            <div class="choices"><button>???</button></div>
        </div>
    </div>
    <div class="score-container">
        <div>YOU</div>
        <div>VS</div>
        <div>COMPUTER</div>
    </div>
    <div class="winnercall">PLAY!</div>
    <script src="script.js"></script>
</body>
</html>
