<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors Game!</h1>
    <div class="choice-container">
        <div class="choice-box">
            <div class="text">Take your pick</div>
            <div class="image-box human">
                <img src="./images/AdobeStock_66743372.jpeg" alt="game-image">
            </div>
            <div class="choices"  id="user-choice">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="choice-box">
            <div class="text">Computer's pick</div>
            <div class="image-box computer">
                <img src="./images/AdobeStock_66743372.jpeg" alt="game-image">
            </div>
            <div class="choices"  id="computer-choice"><button id="computerButton">???</button></div>
        </div>
    </div>
    <div class="winnercall">Let's PLAY!</div>
    <div class="running-score"></div>
    <script src="script.js"></script>
</body>
</html>
